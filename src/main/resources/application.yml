spring:
  profiles:
    active: local
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:tcp://localhost/~/point-reward
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

